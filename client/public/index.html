<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" media="screen" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Game listing form"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Game Entry App</title>
  </head>
  <body>
    
    <div id="root"></div>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', (event) => {
        const successAlertElement = document.getElementById("successAlert");
        const failureAlertElement = document.getElementById("failureAlert");
        successAlertElement.style.display = 'none';
        failureAlertElement.style.display = 'none';
      });
    </script>
  </body>
</html>
